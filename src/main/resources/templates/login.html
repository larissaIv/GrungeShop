<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/commons::head"></head>

<body>
<header>
    <header th:replace="fragments/commons::nav"></header>


<main>
    <h2 class="text-center text-white">Login</h2>
    <form class="mx-auto w-25 bg-blur"
              th:action="@{/login}"
              th:method="post"
              th:object="${loginDTO}">

            <div th:each="error: ${#fields.errors()}"
                 th:text="${error}"
                 class="text-danger">Password length must be min 5 characters!</div>

            <div th:if="${badCredentials}" class="text-danger">Incorrect username or password!</div>

        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input value="email" id="email" name="email" type="text" min="5"
                   class="form-control"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password" id="password" name="password" type="password" min="5"
                    max="20" class="form-control"
                    th:field="*{password}"
                    th:errorclass="is-invalid"
                    placeholder="Password"/>

        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder">
                    <input type="submit" class="btn btn-info btn-lg" value="ENTER"/>
                </div>
            </div>
        </div>
    </form>
</div>
</main>
</header>

    <footer>
        <p>All rights reserved to Lara</p>
    </footer>

</body>
</html>
