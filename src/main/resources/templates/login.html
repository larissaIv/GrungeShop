<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GrungeShop Login</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <section class="navigation">
            <p>"The Grunge!"</p>
            <nav>
                <ul>
                    <li><a href="#">SHIRTS</a></li>
                    <li><a href="#">JEANS</a></li>
                    <li><a href="#">DRESS</a></li>
                    <li><a href="#">SHOES</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="/register">REGISTER</a></li>
                    <li><a href="/login">LOGIN</a></li>
                </ul>
            </nav>
            <section class="site-header">
                <h1>A comfort corner for THE GRUNGE</h1>

                <button> LEARN MORE</button>

            </section>
        </section>


<main>
    <h2 class="text-center text-white">Login</h2>
    <form class="mx-auto w-25 bg-blur"
              th:action="@{/login}"
              th:method="post"
              th:object="${loginDTO}">

            <div th:each="error: ${#fields.errors()}"
                 th:text="${error}"
                 class="text-danger">Password length must be min 5 characters!</div>

            <div class="text-danger">Email length must be min 5 characters!</div>
            <div class="text-danger">Incorrect email or password!</div>

        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input value="email" id="email" name="email" type="text" min="5"
                   class="form-control"
                   th:field="*{email}"
                   th:errorclass="is-invalid"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password" id="password" name="password" type="password" min="5"
                    max="20" class="form-control"
                    th:field="*{password}"
                    th:errorclass="is-invalid"
                    placeholder="Password"/>

        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder">
                    <input type="submit" class="btn btn-info btn-lg" value="ENTER"/>
                </div>
            </div>
        </div>
    </form>
</div>
</main>

    <footer>
        <p>All rights reserved to Lara</p>
    </footer>

</body>
</html>
