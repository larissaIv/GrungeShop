<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GrungeShop</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <section class="navigation">
            <p>"The Grunge!"</p>
            <nav>
                <ul>
                    <li><a href="#">SHIRTS</a></li>
                    <li><a href="#">JEANS</a></li>
                    <li><a href="#">DRESS</a></li>
                    <li><a href="#">SHOES</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">REGISTER</a></li>
                    <li><a href="#">LOGIN</a></li>
                </ul>
            </nav>
            <section class="site-header">
                <h1>A comfort corner for THE GRUNGE</h1>

                <button> LEARN MORE</button>

            </section>
        </section>


        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block  th:if="${@loggedUser.id == 0}">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/login">Login</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/register">Register</a>
                </li>
                </th:block>

                <th:block  th:if="${@loggedUser.id}">
                        <li class="nav-item active" >
                            <a class="nav-link" href="/index">Home</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="/products/add">Add product</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </th:block>
            </ul>
        </div>
    </nav>
</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white fixed-bottom">
            All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
