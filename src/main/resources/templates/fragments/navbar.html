<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GrungeShop Register</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>

<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar_search}" href="/products/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar_products}" href="/products">All Products</a>
                </li>
                <th:block>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:text="#{navbar_add_product}" href="/basket/add">Add product</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="form-inline my-2 my-lg-0 px-3">
                            <div class="text-white" >Welcome, <th:block th:text="${#authentication.principal.fullName}">X</th:block>!</div>
                            <form th:action="@{/logout}" th:method="post">
                                <input class="btn btn-link nav-link" type="submit" th:value="#{navbar_logout}">
                            </form>
                        </div>
                    </li>

                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:text="#{navbar_register}"
                           th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:text="#{navbar_login}"
                           th:href="@{/login}">Login</a>
                    </li>
                </th:block>

                <li class="nav-item">
                    <form th:method="get">
                        <label class="text-white" th:text="#{navbar_language}" for="lang"></label>
                        <select
                                onchange="this.form.submit()"
                                id="lang"
                                name="lang">
                            <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                            <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

</div>

</body>
</html>
